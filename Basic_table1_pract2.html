<html>
    <head>
       <title>Basic Table printing</title>
    </head>
    <body>

        <!--border sets border for table in html and width sets width in html-->
        <!--Cellspacing attribute is for outerspace and cellpadding is for innerspace within table -->
        <table border="2px" width="80%" cellspacing="4px" cellpadding="10px">
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Phone</th>
            </tr>
            <tr align="center">
                <td>Abhinav</td>
                <td>B Com</td>
                <td>8726499403</td>
            </tr>
            <tr align="center">
                <td>Anupama</td>
                <td>BTECH</td>
                <td>83183982892</td>
            </tr>
            <tr align="center">
                <td>Anupama</td>
                <td>BTECH</td>
                <td>83183982892</td>
            </tr>

                <td>Anupama</td>

            </tr>
        </table>
        
    </body>

</html>
