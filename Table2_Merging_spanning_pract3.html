<html>
    <head>
       <title>Table printing</title>
    </head>
    <body>
        <!--We need this table-->
        <img src="\Images for Project\table-rowspan-colspan-basic.png" />

        <hr width="90%" color="black">
        <!--solution-->
        <table border="2px" width="50%">
            <!--caption is used to add general description before table/optional to use-->
            <caption>Test</caption>
            <tr>
                <td colspan="3" align="center">1</td>
                <td>2</td>
            </tr>
            <tr >
                <td colspan="2"align="center">3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr >
                <td >6</td>
                <td colspan="2">7</td>
                <td>8</td>
            </tr>
        </table>
        
        
    </body>

</html>
